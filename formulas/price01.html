<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hello, world!</title>
  <style>
    .wrap {
      height: 100vh;
      background-color: rgb(244, 245, 255);
      padding: 12px 12px 12px 12px;
      display: flex;
      flex-direction: column;
    }

    p {
      margin-bottom: 0px;
    }
  </style>

  <script>
    function calc() {
      let p0 = parseFloat(document.getElementById("p0").value)
      let i = parseFloat(document.getElementById("i").value)
      let iDecimal = i / 100
      let n = parseFloat(document.getElementById("n").value)

      let frc1 = Math.pow((1 + iDecimal), n) * iDecimal
      let frc2 = Math.pow((1 + iDecimal), n) - 1
      let frc = frc1 / frc2

      let result = p0 * frc
      document.getElementById("result").innerHTML = `Valor das prestações: R$ ${result.toFixed(2)}`
      console.log(result)
    }
  </script>
</head> 

<body>
  <div class="wrap">
    <h3>Calcule o valor das suas prestações</h3>

    <label for="p0">Valor financiado</label>
    <input type="text" id="p0" name="p0" value="0">

    <p>FRC</p>
    <label for="i">Digite a taxa em porcentagem (%)</label>
    <input type="text" id="i" name="i" value="0">

    <label for="n">Digite o número de parcelas</label>
    <input type="text" id="n" name="n" value="0">

    <button onclick="calc()" class="mt-4 btn btn-success">Calcular</button>

    <h2 class="mt-4" id="result">Valor das prestações: R$ 0</h2> 
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
