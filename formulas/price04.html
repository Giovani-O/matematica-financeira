<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Hello, world!</title>
    <style>
      .wrap {
        height: 100vh;
        background-color: rgb(244, 245, 255);
        padding: 12px 12px 12px 12px;
        display: flex;
        flex-direction: column;
      }
    
      p {
        margin-bottom: 0px;
      }
      </style>
      <script>
        function calc() {
          let i = parseFloat(document.getElementById("i").value.replace(",", ".")) / 100
          let pt = parseFloat(document.getElementById("pt").value.replace(",", "."))
    
          let result = i * pt

          document.getElementById("result").innerHTML = `O valor dos juros na próxima parcela é: R$ ${result.toFixed(2)}`
          console.log(result)
        }
      </script>
    </head>
    
    <body>
      <div class="wrap">
        <h3>Calcular o valor dos juros sobre uma parcela específica</h3>
    
        <label for="i">Digite a taxa de juros em porcentagem (%)</label>
        <input type="text" id="i" name="i" value="0">
    
        <label for="pt">Digite o valor devido atualmente (Pt)</label>
        <input type="text" id="pt" name="pt" value="0">
    
        <button onclick="calc()" class="mt-4 btn btn-success">Calcular</button>
    
        <h2 class="mt-4" id="result">O valor dos juros é: R$ 0,00</h2>
      </div>
    
      <!-- Bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </body>

</html>
